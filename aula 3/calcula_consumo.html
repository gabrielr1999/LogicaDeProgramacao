<meta charset="UTF-8">
<h3>Álcool ou Gasolina?</h3>
<script>

    var tanque = 40;
    var caminhoComGasolina = 480;
    var consumoDaGasolina = (caminhoComGasolina/tanque);
    document.write("Consumo de gasolina: " + consumoDaGasolina + " Km/L");

    var caminhoComAlcool = 300;
    var consumoDeAlcool = (caminhoComAlcool/tanque);
    document.write("<br>Consumo de álcool: " + consumoDeAlcool + " Km/L");

</script>
