<meta charset="UTF-8">
<script>

function pulaLinha(){

    document.write("<br>");
}
function mostra(frase){

    document.write(frase)
    pulaLinha();
}

var vitoria = parseInt(prompt("Informe o número de vitórias."));
var empates = parseInt(prompt("Informe número de empates."));
var pontos = vitoria * 3 + empates;

mostra("Os pontos do seu time é " + pontos);

if (pontos > 28) {
    mostra("Seu time está melhor que ano passado.");
}
if (pontos < 28){
    mostra("Seu time está pior que ano passado.");
}
if (pontos == 28){
    mostra("Seu time está igual ao ano passado.");
}

</script>
