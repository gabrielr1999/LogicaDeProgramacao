<meta charset="UTF-8">
<script>

    function pulaLinha(){

        document.write("<br>");
    }
    function mostra(mensagem){

        document.write(mensagem);
        pulaLinha();
    }

    var anoAtual = 2019;
    var anoAntigo = 1500;
    var idadeMedia = 28;
    var quantidadeGeracoes = (anoAtual - anoAntigo)/idadeMedia;

    mostra("Se passaram " + quantidadeGeracoes);

</script>
