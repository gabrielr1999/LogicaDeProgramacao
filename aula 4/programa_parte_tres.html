<meta charset="UTF-8">
<script>
    function pulaLinha(){

        document.write("<br><br>");
    }
    //função com parâmetro
    function mostra(frase){

        document.write(frase);
        pulaLinha();
    }

    var ano = 2016;
    //var puloLinha = "<br><br><br>";

    document.write("Flávio tem " + (ano - 1977) + " anos");
    //document.write(puloLinha);
    pulaLinha();
    document.write("Joaquim tem " + (ano - 1996) + " anos");
    //document.write(puloLinha);
    pulaLinha();

    ano = 2017;
    document.write("Barney tem " + (ano - 1976) + " anos");
    pulaLinha();

    //esta relacionado a função com parâmetro
    mostra("Rodrigo tem " + (ano - 1976) + " anos");
    mostra("Eduardo tem " + (ano - 1972) + " anos");
</script>
