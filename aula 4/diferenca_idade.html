<meta charset="UTF-8">
<script>

    function pulaLinha(){
        document.write("<br>");
    }

    function mostra(mensagem){

        document.write(mensagem);
        pulaLinha();
    }

    var minhaIdade = 19;
    var outraIdade = 26;
    var subDasIdades = minhaIdade - outraIdade;

    mostra("Nossa diferença de idade é " + subDasIdades );
    pulaLinha();

</script>
